      <script>

         socket.onopen = () => {
           console.log('Connected to the server');
         };

         $('#msgbtn').on("click", function(event){
            event.preventDefault(); // Prevents the default action
            var location = document.getElementById('location').value; // Fixed: Added .value to get the value of the input
            var messageInput = document.getElementById('message');
            var message = { message: messageInput.value, location: location };
            //console.log(message) // Fixed: Converted message object to string for alert display
            socket.send(JSON.stringify(message));
         });
           
        
         function sendMessage() {
           location = document.getElementById('location')
           const messageInput = document.getElementById('message');
           const message = { message: messageInput.value };
           socket.send(JSON.stringify(message));
           messageInput.value = '';
         }
         
         function sendCommand(program, sts){
            var location = document.getElementById('location').value
            const cmd = {program: program, location: location};
            socket.send(JSON.stringify(cmd));
         }

         //util

            const cmval = {program: program, action: action, value: value}
