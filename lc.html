  <script>
    const textInputField = document.querySelector("#text-input");
    const form = document.querySelector("#form");
    const voiceSelect = document.querySelector("#voice-select");
    const utterThis = new SpeechSynthesisUtterance();
    const synth = window.speechSynthesis;

    const checkBrowserCompatibility = () => {
     "speechSynthesis" in window
        ? console.log("Web Speech API supported!")
        : console.log("Web Speech API not supported :-(");
    };

    checkBrowserCompatibility();

    // Function to populate the voice selection dropdown
    function populateVoiceList() {
     const voices = synth.getVoices();
     voices.forEach(voice => {
        const option = document.createElement("option");
        option.textContent = voice.name + ' (' + voice.lang + ')';
        option.setAttribute("data-lang", voice.lang);
        option.setAttribute("data-name", voice.name);
        voiceSelect.appendChild(option);
     });
    }

    // Listen for the voiceschanged event to populate the dropdown
    synth.onvoiceschanged = populateVoiceList;

    form.onsubmit = (event) => {
     event.preventDefault();
     utterThis.text = textInputField.value;
     const selectedOption = voiceSelect.selectedOptions[0].getAttribute("data-name");
     const voices = synth.getVoices();
     const voice = voices.find(voice => voice.name === selectedOption);
     utterThis.voice = voice;
     synth.speak(utterThis);
     textInputField.value = "";
    };

    function taram(msg) {
        const selectedOption = voiceSelect.selectedOptions[0].getAttribute("data-name");
        const voices = synth.getVoices();
        const voice = voices.find(voice => voice.name === selectedOption);
        utterThis.voice = voice;
        utterThis.text = msg; // Set the text property of the utterance
        synth.speak(utterThis); // Pass the utterance instance to synth.speak
        textInputField.value = "";
    }


</script>
  
  <script>
    $(document).ready(function() {
      $('.audio-button').click(function() {
        var audioId = $(this).data('src');
        var audio = document.getElementById(audioId);
        if (audio.paused) {
          audio.play();
        } else {
          audio.currentTime = 0;
        }
      });

      const socket = new WebSocket("ws://10.2.42.69:4002");

      socket.onopen = () => {
        console.log("Connected to the server");
      };

      socket.onmessage = (event) => {
        const reader = new FileReader();
        reader.onload = function () {
          var msg = JSON.parse(reader.result);
          console.log(msg)
          var audioElement = document.getElementById(msg.program);
          var location = msg.location;
          if(location == '2' ){
            if (audioElement) {
                audioElement.click();
            }
            if(msg.message){
              taram(msg.message)
            }
          }
          
        };
        reader.readAsText(event.data);
      };
    });
