                                    function getRandomNumbers() {

      <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
       <script>
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            function triggerConfetti() {
                const particleCount = 200; // You can adjust the number of particles

                // Generate confetti particles from the left side
                confetti(
                    Object.assign({}, defaults, {
                        particleCount,
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    })
                );

                // Generate confetti particles from the right side
                confetti(
                    Object.assign({}, defaults, {
                        particleCount,
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    })
                );
            }
        </script>
       <script>
            function triggerCustomConfetti() {
                const count = 200,
                    defaults = {
                        origin: { y: 0.7 },
                    };

                function fire(particleRatio, opts) {
                    confetti(
                        Object.assign({}, defaults, opts, {
                            particleCount: Math.floor(count * particleRatio),
                        })
                    );
                }

                fire(0.25, {
                    spread: 26,
                    startVelocity: 55,
                });

                fire(0.2, {
                    spread: 60,
                });

                fire(0.35, {
                    spread: 100,
                    decay: 0.91,

           function confi3() {
            const end = Date.now() + 15 * 1000;
            const colors = ["#bb0000", "#ffffff"];

            function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors,
                });

                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors,
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }

            frame();
        }

                 //Sure PRICE jumble word
                 
                 function shuffleWord(word) {
                      var array = word.split('');
                      for (var i = array.length - 1; i > 0; i--) {
                        var j = Math.floor(Math.random() * (i + 1));
                        var temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                      }
                      return array.join('');
                    }
